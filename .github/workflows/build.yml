name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.X
        uses: actions/setup-node@v1
        with:
          node-version: 12.X
      - name: npm install, build, and test
        run: |
          npm ci
          npm run lint
          npm run build
        env:
          CI: true
